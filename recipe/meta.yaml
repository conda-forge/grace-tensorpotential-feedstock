{% set name = "grace-tensorpotential" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/tensorpotential/tensorpotential-{{ version }}.tar.gz
  sha256: b97be8f43d502f9655c226a750dc65188ac8817dfd3908e49e0e12b6df244dc3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - scipy
    - tensorflow <2.20
    - tf-keras
    - matscipy
    - numpy <3.0.0
    - sympy
    - pandas <3.0.0
    - ase
    - pyyaml >=6.0.2
    - tqdm

test:
  imports:
    - tensorpotential
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ICAMS/grace-tensorpotential
  summary: Graph Atomic Cluster Expansion (GRACE)
  license: ASL
  license_file: ASL.txt

extra:
  recipe-maintainers:
    - jan-janssen
